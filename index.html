<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Brandon's Javascript Quiz</title>
</head>
<section>
    <header class="leaderboard">
        <a>View Leaderboard</a>
    </header>
    <p class="leaderboard">Highest Scores
    <div id="leaderboardScoreList">

    </div>
    </p>
</section>

<body>
    <section>
        <h1 class="headertext">Hello and Welcome to this Javascript Quiz! It is timed for 1 minute, but be careful because clicking the wrong answer will remove time from the timer( 10 seconds )</h1>
        <h3>When you are ready, select the Begin Button Below!</h3>
        <h2 class="timer"></h2>
        <div>
            <button class="begin">Begin</button>
        </div>
    </section>
    <section>
        <h1 class="questions"></h1>
        <div>
            <button class="jsQuestions" id="optionOne"></button>
            <button class="jsQuestions" id="optionTwo"></button>
            <button class="jsQuestions" id="optionThree"></button>
            <button class="jsQuestions" id="optionFour"></button>
        </div>
    </section>
    <p class="addHighScores">If you want to save your score, enter your name<input type="text" id="username"><button id="addScoretoLB">Enter Highscore</button></p>
    <script src="./assets/script.js"></script>
</body>
</html>
